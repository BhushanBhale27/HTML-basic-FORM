<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORM</h1>
    <!-- Form -->
    <form>
        <!-- simple input -->
        First Name:<input type="text" name="First Name" placeholder="First Name">
        <br>
        <br>

        Last Name:<input type="text" name="Last Name" placeholder="last Name">
        <br>
        <br>
        <!-- input with radio buttons -->
        Gender:
        <br>
        <input type="radio" name="Male">Male
        <input type="radio" name="Female">Female

        <br>
        <br>
        <!-- for input as password -->
        Password:
        <br>
        <input type="password" name="password" maxlength="8">

        <br>
        <br>

        <!-- Description -->
        Description:
        <br>
        <textarea rows="6" cols="40" name="description" placeholder="enter description here..."></textarea>
        
         <!-- two ways of button -->
        <br>
        <input type="button" value="Submit">
        <br>
        <button>Submit</button>
        
       
    </form>
</body>
</html>
